<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <div class="form-container">
            <input type="text" id="videoUrl" placeholder="Enter video URL...">
            <button id="downloadBtn">Process Video</button>
        </div>
        <div class="status-container">
            <p id="status">Ready to download videos</p>
            <div class="loader" id="loader"></div>
        </div>
        <div class="download-container" id="downloadSection">
            <!-- Download links will appear here -->
        </div>
    </div>
    <script src="urlsenderfrontendfunctionality.js"></script>
</body>
</html>
